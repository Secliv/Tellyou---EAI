version: '3.8'

services:
  # Provider-Service: User Service
  user-service:
    build:
      context: ./provider-service/user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=user-db
      - DB_PORT=5432
      - DB_NAME=user_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=your-secret-key-here
    depends_on:
      - user-db
    networks:
      - provider-network
      - shared-network

  user-db:
    image: postgres:15-alpine
    container_name: user-db
    environment:
      - POSTGRES_DB=user_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - user-db-data:/var/lib/postgresql/data
    networks:
      - provider-network

  # Provider-Service: Ingredient Management Service
  ingredient-service:
    build:
      context: ./provider-service/ingredient-service
      dockerfile: Dockerfile
    container_name: ingredient-service
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=ingredient-db
      - DB_PORT=5432
      - DB_NAME=ingredient_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - ingredient-db
    networks:
      - provider-network
      - shared-network

  ingredient-db:
    image: postgres:15-alpine
    container_name: ingredient-db
    environment:
      - POSTGRES_DB=ingredient_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ingredient-db-data:/var/lib/postgresql/data
    networks:
      - provider-network

  # Provider-Service: Payment Processing Service
  payment-service:
    build:
      context: ./provider-service/payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=payment-db
      - DB_PORT=5432
      - DB_NAME=payment_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - payment-db
    networks:
      - provider-network
      - shared-network

  payment-db:
    image: postgres:15-alpine
    container_name: payment-db
    environment:
      - POSTGRES_DB=payment_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - payment-db-data:/var/lib/postgresql/data
    networks:
      - provider-network

  # Customer-Service: Order Management Service
  order-service:
    build:
      context: ./customer-service/order-service
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=order-db
      - DB_PORT=5432
      - DB_NAME=order_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - order-db
    networks:
      - customer-network
      - shared-network

  order-db:
    image: postgres:15-alpine
    container_name: order-db
    environment:
      - POSTGRES_DB=order_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - order-db-data:/var/lib/postgresql/data
    networks:
      - customer-network

  # Customer-Service: Stock and Payment Update Service
  stock-payment-service:
    build:
      context: ./customer-service/stock-payment-service
      dockerfile: Dockerfile
    container_name: stock-payment-service
    ports:
      - "3004:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=stock-payment-db
      - DB_PORT=5432
      - DB_NAME=stock_payment_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - stock-payment-db
    networks:
      - customer-network
      - shared-network

  stock-payment-db:
    image: postgres:15-alpine
    container_name: stock-payment-db
    environment:
      - POSTGRES_DB=stock_payment_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - stock-payment-db-data:/var/lib/postgresql/data
    networks:
      - customer-network

networks:
  provider-network:
    driver: bridge
  customer-network:
    driver: bridge
  shared-network:
    driver: bridge

volumes:
  user-db-data:
  ingredient-db-data:
  payment-db-data:
  order-db-data:
  stock-payment-db-data:

